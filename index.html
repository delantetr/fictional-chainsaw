<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <h1 class="text-center">Weather Dashboard</h1>
    <form id="city-form" class="form-inline justify-content-center mt-3">
      <input type="text" id="city-input" class="form-control mr-2" placeholder="Enter city name">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </header>
  <main class="container mt-5">
    <div class="row">
      <section id="search-history" class="col-md-3"></section>
      <section id="current-weather" class="col-md-6"></section>
    </div>
    <div class="row mt-3">
      <section id="forecast" class="col-md-9 offset-md-3"></section>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
