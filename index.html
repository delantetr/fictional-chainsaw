<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <h1 class="text-center">Weather Dashboard</h1>
    
  </header>
  <form id="city-form" class="col-3 form-inline justify-content-center mt-3">
    <input type="text" id="city-input" class="form-control mr-2" placeholder="Enter city name">
    <button type="submit" class="col-12 btn btn-primary">Search</button>
  </form>
  <main class="col-9 container mt-5">
    <section id="current-weather"></section>
    <section id="forecast" class="row"></section>
  </main>
    <script src="./script.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
</body>
</html>
